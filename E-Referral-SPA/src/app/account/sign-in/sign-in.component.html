<div class="d-flex flex-column">
     
    <br>
    <br>
    <br>
    <br>
    <br>
    
    <mat-card class="mat-elevation-z8">
       
        <h1 class="title"><b> Sign in to SM Support</b></h1>
       
        <div class="container">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input">
                            <input formControlName="email" matInput placeholder="Email" required >
                            <mat-error *ngIf="loginForm.controls['email'].errors?.required">Email is required</mat-error>
                            <mat-error *ngIf="loginForm.controls['email'].errors?.email">Email must be a valid email address</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <mat-form-field class="full-width-input">
                            <input type="password" formControlName="password" matInput placeholder="Password" required>
                            <mat-error *ngIf="loginForm.controls['password'].errors?.required">Password is required</mat-error>
                            <mat-error *ngIf="loginForm.controls['password'].errors?.minlength">Password must be at least 6 characters</mat-error>
                        </mat-form-field>
                    </div>
                </div>
            
                <div class="d-flex flex-row justify-content-center mt-3">
                    <button type="submit" mat-raised-button color="primary" class="mr-2" style="width: 400px;" [disabled]="loginForm.invalid">Login</button>
                </div>  
            </form>
        </div>
        
    </mat-card>
   
</div>
