<div class="closeButton">
    <mat-icon (click)="closeDialog()">close_icon</mat-icon>
</div>

<div>
    <span>Are you sure you want to delete this record: {{data.record}} </span>
</div>
    
<div class="button-row YesNoButton">
    <button mat-raised-button color="primary" [mat-dialog-close]="false">No</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
</div>
