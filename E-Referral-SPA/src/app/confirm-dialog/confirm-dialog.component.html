<div class="d-flex flex-column">
    
    <div class="mb-2">
        <mat-toolbar class="d-flex flex-row justify-content-between">
            <div>
                <span>Delete</span>
            </div>
            <div>
                <span>
                    <mat-icon class="pointer" (click)="closeDialog()">close_icon</mat-icon>
                </span> 
            </div>
         </mat-toolbar>
    </div>
    
    
    <div>
        <h3><span>Are you sure you want to delete this record: {{data.record}} </span></h3>
    </div>
        
    <div class="d-flex flex-row justify-content-end">
        <button mat-raised-button color="primary" class="mr-2" [mat-dialog-close]="false">No</button>
        <button mat-raised-button color="warn" [mat-dialog-close]="true">Yes</button>
    </div>
</div>
