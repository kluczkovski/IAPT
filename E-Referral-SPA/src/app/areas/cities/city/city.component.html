<div class="d-flex flex-column">
    
    <mat-toolbar class="mb-2">
        <span> {{cityService.Form.controls['id'].value?"Update City" : "Add City"}}</span> 
    </mat-toolbar>
    
    <form [formGroup]="cityService.Form" (ngSubmit)="onSubmit()">
        <input type="hidden" formControlName="id">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="full-width-input">
                    <input formControlName="name" matInput placeholder="Name of City*">
                    <mat-error *ngIf="cityService.Form.controls['name'].errors?.required">This field is mandatory</mat-error>
                    <mat-error *ngIf="cityService.Form.controls['name'].errors?.minlength">Minimum 3 character needed</mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-end">
            <button mat-raised-button color="primary" class="mr-2" [disabled]="cityService.Form.invalid" type="submit">Save</button>
            <button mat-raised-button color="accent" (click)="onClose()">Cancel</button>    
        </div>  
    </form>
   
</div>
