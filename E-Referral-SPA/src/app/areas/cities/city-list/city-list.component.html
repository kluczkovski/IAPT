

<mat-card>
  <mat-toolbar>
    <span>Cities</span>
  </mat-toolbar>
  <br>
 
  <div class="filterPlusAdd">
    <mat-form-field class="filter">
      <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter" class="filter">
    </mat-form-field>
    <button mat-mini-fab color="primary" (click)="onCreate()"><mat-icon>add</mat-icon></button>
  </div>
    
  <mat-card-content>
   
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort class="table">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element" class="align-right">
            <mat-icon (click)="onEdit(element)" class="pointer">edit</mat-icon>
            &nbsp;
            <mat-icon (click)="onDelete(element)" class="pointer">delete</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      
      <mat-paginator [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
