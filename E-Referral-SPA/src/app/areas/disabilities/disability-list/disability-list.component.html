<mat-card>

  <mat-toolbar class="mb-2">
    <span>Disabilities</span>
  </mat-toolbar>
 
  <div class="d-flex flex-row justify-content-between">
    <mat-form-field class="filter">
      <input matInput placeholder="Filter" (keyup)="applyFilter($event.target.value)">
    </mat-form-field>
    <button mat-mini-fab color="primary" (click)="onCreate()"><mat-icon>add</mat-icon></button>
  </div>

  <mat-card-content>
    <div class="mat-elevation-z8">
      <table [dataSource]="dataSource"  mat-table class="full-width-table" matSort class="table">
        <!-- Code Column -->
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
          <td mat-cell *matCellDef="let row">{{row.code}}</td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>

        <!-- Action-->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row" class="align-righ-action">
            <mat-icon class="pointer" (click)="onUpdate(row)">edit</mat-icon>
            &nbsp;
            <mat-icon class="pointer" (click)="onDelete(row)">delete</mat-icon>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]"></mat-paginator>
    </div>
  </mat-card-content>
 
</mat-card>
