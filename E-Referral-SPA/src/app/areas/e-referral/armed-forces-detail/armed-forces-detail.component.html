<div class="d-flex flex-column mt-2" [formGroup]="form">

    <div formGroupName="armedForceDetail">

       <div class="row mb-4">
           <div class="col-md-6 col-sm-12">
                <label class="">Have you preveiously been a member of the Ritihs Armed Forces?</label>
           </div> 
           <div class="col-md-6 col-sm-12">
                <mat-radio-group formControlName="memberOfArmedForce" aria-label="Have you preveiously been a member of the Ritihs Armed Forces?">
                    <mat-radio-button value="Yes">Yes</mat-radio-button>
                    <mat-radio-button value="No">No</mat-radio-button>
                </mat-radio-group>
           </div>
       </div> 
      
        <div *ngIf="form.get('armedForceDetail.memberOfArmedForce').value=='Yes'">
            
            <div class="row mb-4">
                <div class="col-md-6 col-sm-12">
                        <label>Are your difficulties directly related to your military service?</label>
                </div>
                <div class="col-md-6 col-sm-12">
                        <mat-radio-group  formControlName="hasLinkedWithArmedForce" aria-label="Are your difficulties directly related to your military service?">
                            <mat-radio-button value="Yes">Yes</mat-radio-button>
                            <mat-radio-button value="No">No</mat-radio-button>
                        </mat-radio-group>
                    </div>
            </div>

            <div class="row mb-2">
                    <div class="col-md-6 col-sm-12">
                        <mat-form-field class="full-width-input">
                            <mat-label>Please your Branch</mat-label>
                            <mat-select formControlName="branch">
                                <mat-option>---</mat-option>
                                <mat-option *ngFor="let branch of listOfBranch" [value]="branch">
                                    {{branch}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <mat-form-field class="full-width-input">
                            <input matInput placeholder="Service Number">
                        </mat-form-field>
                    </div>
            </div>
        </div>
      
   </div>

</div>


<div class="mt-2">
    <button class="mr-2" mat-raised-button color="primary" matStepperPrevious type="button">Back</button>
    <button mat-raised-button color="primary" matStepperNext type="button">Next</button>  
</div>
