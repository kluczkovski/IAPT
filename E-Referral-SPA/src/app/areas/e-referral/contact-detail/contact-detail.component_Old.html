<div class="d-flex flex-column" [formGroup]="form">

    <div formGroupName="contactDetail">
        <div class="row">
            <div class="col-md-5">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="First Name" formControlName="firstName" required > 
                </mat-form-field>
            </div>
            <div class="col-md-5">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Last Name" formControlName="lastName" required>
                </mat-form-field>
            </div>
            <div class="col-md-2">
                <mat-form-field class="full-width-input">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dateOfBirth" required >
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Address 1" formControlName="address1" required>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Address 2" formControlName="address2">
                </mat-form-field>
            </div>
        </div>
    
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Address 3" formControlName="address3">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Address 4" formControlName="address4">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="full-width-input">
                    <mat-label>City</mat-label>
                    <mat-select formControlName="cityId" required>
                        <mat-option>---</mat-option>
                        <mat-option *ngFor="let city of listOfCities" [value]="city.id">
                            {{city.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Post Code" required formControlName="postCode">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Telephone" formControlName="telephone">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="mobile" formControlName="mobile">
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="full-width-input">
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="full-width-input">
                    <mat-label>which methods you are happy for us to contact you by</mat-label>
                    <mat-select  formControlName="communicationMethods" multiple required>
                        <mat-option *ngFor="let method of listOfCommunicantioMethod" [value]="method">
                            {{method}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        
     
    </div>
    
</div>

<div class="mt-2">
    <button class="mr-2" mat-raised-button color="primary" matStepperPrevious type="button">Back</button>
    <button mat-raised-button color="primary" matStepperNext type="button">Next</button>  
</div>
