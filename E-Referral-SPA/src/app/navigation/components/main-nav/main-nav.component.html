<mat-sidenav-container class="sidenav-container">

  <mat-sidenav 
      #drawer 
      class="sidenav" 
      [ngClass]="{hidden: !(isHandset$ | async)}"
      fixedInViewport 
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"> 

    <mat-toolbar class="mat-elevation-z8" style="background-color: #FFFFFF;">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item 
        [routerLink]="['/e-referral']" 
        (click)="drawer.close()">
        <mat-icon class="mr-2">assignment</mat-icon>
        <span>E-Referral</span>
      </a>
      <a mat-list-item 
        [routerLink]="['/admin/referral']" 
        (click)="drawer.close()">
        <mat-icon class="mr-2">list</mat-icon>
        <span>Referrals</span>
      </a>
      <a mat-list-item 
        [routerLink]="['/account/signIn']" 
        (click)="drawer.close()">
        <mat-icon class="mr-2">group_work</mat-icon> 
        <span>Sign-In</span>
      </a>
      <a mat-list-item 
        [routerLink]="['/account/signUp']" 
        (click)="drawer.close()">
        <mat-icon class="mr-2">group_work</mat-icon> 
        <span>Sign-Up</span>
      </a>

      <a mat-list-item
         [matMenuTriggerFor]="modules" >
        <mat-icon class="mr-2">view_module</mat-icon>
        <span>Resources</span>
        
        <mat-menu #modules="matMenu">
          <button mat-menu-item [matMenuTriggerFor]="setting">Setting</button>
        </mat-menu>

        <mat-menu #setting="matMenu">
          <button 
            mat-menu-item
            [routerLink]="['/admin/ccg']"
            (click)="drawer.close()">
              CCGs
          </button>
          <button mat-menu-item
            mat-menu-item
            [routerLink]="['/admin/gppractice']"
            (click)="drawer.close()">
              GP Practices
          </button>
          <button 
            mat-menu-item
            [routerLink]="['/admin/city']"
            (click)="drawer.close()">
              Cities
          </button>
          <button 
            mat-menu-item
            [routerLink]="['admin/religion']" 
            (click)="drawer.close()"> 
            Religions Group
          </button>
          <button 
            mat-menu-item
            [routerLink]="['admin/ehnicCategory']"
            (click)="drawer.close()">
              Ethnic Categories
          </button>
          <button 
            mat-menu-item
            [routerLink]="['admin/disability']" 
            (click)="drawer.close()">Disabilityes</button>
        </mat-menu>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    
    <mat-toolbar class="mat-elevation-z2">
      <div *ngIf="checkUserLogin()">
        <div class="p-2">
          <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="drawer.toggle()">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
          </button>
        </div>
      </div>
      
      <div class="p-1">
      </div>

      <div class="mr-auto p-2"> 
        <button mat-icon-button> 
          <mat-icon svgIcon="sm-logo" class="svg_icons"></mat-icon>
        </button>
      </div>

      <ul  *ngIf="(isSmall$ | async) === false">
        <li><a href="#"><span class="helplineLabel">Helpline:</span> <span class="helplineOfficeValue">0800 800 5005</span></a></li>
        <li><a href="#"><span class="officeLabel">Office:</span> <span class="helplineOfficeValue">0161 236 2182</span></a></li>
      </ul>

      <div>
        <a href="https:www.google.co.uk" class="button-leave"> <span style="color: #FFFFFF;" >Leave Site</span></a>
      </div>

      <app-menu-login></app-menu-login>
      
    </mat-toolbar>

    <body>
      <div class="container mt-3">
        <ng-content></ng-content>
      </div>
    </body>
    
  </mat-sidenav-content>
</mat-sidenav-container>
